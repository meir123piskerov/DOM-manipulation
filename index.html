<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="user" />
    <button id="hey">צור ריבועים.</button>
    <div id="container"></div>

    <script>
      const user_input = document.getElementById("user");
      const button = document.getElementById("hey");
      const box = document.getElementById("container");

      button.addEventListener("click", () => {
        const value = user_input.value;
        for (let i = 0; i < Number(value.length); i++) {
          const newDiv = document.createElement("div");
          newDiv.innerHTML = i + 1;
          newDiv.style.height = "20px";
          newDiv.style.width = "20px";
          newDiv.style.background = "yellow";
          newDiv.style.border = "1px solid black";
          box.appendChild(newDiv);
          console.log(i);
        }
      });
    </script>
  </body>
</html>
